<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RPS(LS)</title>
        <!-- Link to your script file(s) and CSS in here somewhere -->
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <script src="./scripts.js"></script>
    </head>
    <body class="body" onload="setLS()">
    <!-- Your interface markup goes here -->
    <!-- For interface examples, look in the `/examples/` directory in the root of your starter code repo. -->
        <h1 class="gameTitle">RPS or RPSLS</h1>
        <div class="container">
            <div class="left-section">
                <h2>Random Draw</h2>
                <input type="radio" name="noOpponentGame" value="RPS" checked>RPS
                <input type="radio" name="noOpponentGame" value="RPSLS">RPSLS
                <br><br>
                <input type="text" class ="output" id ="draw" name="draw" value="" readonly>
                <br><br>
                <button class="myButton" type="button" onclick="getShot()">Get Move</button>
            </div>
            <div class = "right-section">
                <h2>Play against an opponent</h2>
                <input type="radio" name="game" value="RPS" onchange="setLS()" checked>RPS
                <input type="radio" name="game" value="RPSLS" onchange="setLS()">RPSLS
                <br><br>
                <input type="radio" id="rockOption" name="selectedShot" value="rock" checked>
                <label for="rockOption">Rock</label>
                <input type="radio" id="paperOption" name="selectedShot" value="paper">
                <label for="paperOption">Paper</label>
                <input type="radio" id="scissorsOption" name="selectedShot" value="scissors">
                <label for="scissorsOption">Scissors</label>
                <input type="radio" id="lizardOption" name="selectedShot" value="lizard">
                <label for="lizardOption">Lizard</label>
                <input type="radio" id="spockOption" name="selectedShot" value="spock">
                <label for="spockOption">Spock</label>
                <br>
                <br>
                <div>
                    <h3>Your Move: </h3>
                    <input class ="output" type="text" id="playerShot" name="playerShot" value="" readonly>
                    <br><br>
                    <h3>Computer's Move: </h3>
                    <input class ="output" type="text" id="computerShot" name="computerShot" value="" readonly>
                    <br><br>
                    <h3>Result:</h3>
                    <input class ="output" type="text" id="gameResult" name="gameResult" value="" readonly>
                    <br>
                </div>
                <br><br>
                <button class="myButton" type="button" onclick="play()">Let's play!</button>
                <button class="myButton" type="button" onclick="reset()">Start Over</button>
            </div>
        </div>
        <br>
        <div>
            <button class="myButton" type="button" onclick="helpRPS()">Rules for RPS</button>
            <button class="myButton" type="button" onclick="helpRPSLS()">Rules for RPSLS</button>
        </div>
    </body>
</html>
